<!doctype html>
<html lang="en">
  <head>
  
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">

   
    
  </head>
  <body>
  

  <div class="d-lg-flex half">
    <div class="bg order-1 order-md-2" style="background-image: url('/assets/admin/img/Blacksmi.jpg');"></div>
    <div class="contents order-2 order-md-1">

      <div class="container">
        <div class="row align-items-center justify-content-center">
          <div class="col-md-7 py-5" style="margin-left: 130px;">
            <h3>BlackSmith Register</h3>
            <form [formGroup]="Blacksmithform">
              <div class="row">
                <div class="col-md-12">
                  <div class="form-group first">
                    <label for="fname">BlackSmith Name</label>
                    <input type="text" class="form-control" placeholder="Name" formControlName="Blacksmith_name" id="fname">
                    <label *ngIf="Blacksmithform.controls['Blacksmith_name'].errors['required'] && savestatus" class="text-danger">*Enter the Blacksmith Name </label>
                  </div>    
                </div>
                
              </div>
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group first">
                    <label for="email">Email Address</label>
                    <input type="email" class="form-control" placeholder="Email" formControlName="Email" id="email">
                    <label *ngIf="Blacksmithform.controls['Email'].errors['required'] && savestatus" class="text-danger">*Enter the Email </label>

                  </div>    
                </div>
                <div class="col-md-6">
                  <div class="form-group first">
                    <label for="lname">Phone Number</label>
                    <input type="text" class="form-control" placeholder="Phone Number" formControlName="Phone" id="lname">
                    <label *ngIf="Blacksmithform.controls['Phone'].errors['required'] && savestatus" class="text-danger">*Enter the Phone  </label>

                  </div>    
                </div>
              </div>
              
              <div class="row">
                <div class="col-md-12">
              
                  <div class="form-group last mb-3">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" placeholder="Password" formControlName="Password" id="password">
                    <label *ngIf="Blacksmithform.controls['Password'].errors['required'] && savestatus" class="text-danger">*Enter the Password  </label>

                  </div> 
                </div>
                
              </div>
              
             

              <input type="submit" (click)="submit()" value="Register" class="btn px-5 btn-primary">

            </form>
          </div>
        </div>
      </div>
    </div>

    
  </div>
    
    

    
  </body>
</html>
