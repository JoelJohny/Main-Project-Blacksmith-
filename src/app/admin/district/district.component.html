<section class="h-100 h-custom" >
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-8 col-xl-6">
          <div class="card rounded-3">
            <div class="card-body p-4 p-md-5">
              <h3 class="mb-4 pb-2 pb-md-0 mb-md-5 px-md-2">District Registration</h3>
  
              <form class="px-md-2" [formGroup]="Districtform" >
  
                <div class="form-outline mb-4">
                  <label class="form-label" for="form3Example1q">District Name</label>
                  <input type="text" id="form3Example1q" class="form-control" formControlName="District_name" required/>
                  <label *ngIf="Districtform.controls['District_name'].errors['required'] && savestatus" class="text-danger">*Enter the District Name </label>
                  
                </div>
  
                
  
                <button type="submit" (click)="submit()" class="btn btn-success btn-lg mb-1">Submit</button>
  
              </form>
  
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
