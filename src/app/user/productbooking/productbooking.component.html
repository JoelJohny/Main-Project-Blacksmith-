		<div class="wrapper" >
			<div class="inner float-left rounded">
                <!-- <div class=" ">
                    <img [src]="productlist.Image" class="img-fluid" alt="IMG" style="width: 100px;">
                </div>
                 -->
                
				<form  [formGroup]="bookingform" style="width: 92%;">
                  
					<h3>Booking</h3>
					<div class="form-group">
						<div class="form-wrapper">
							<label for="">Product Name</label>
							<input type="text" class="form-control" placeholder="{{productlist.Product_name}}"  disabled>
						</div>
						<div class="form-wrapper">
							<label for="">Price</label>
							<input type="text" class="form-control" placeholder="{{productlist.Price}}"  disabled>
						</div>
					</div>
					<div class="form-wrapper">
						<label for="">Quantity</label>
						<input type="number" class="form-control" formControlName="Quantity" (change)="onChange($event)">
					</div>
					<div class="form-wrapper">
						<label for="">Total Amount</label>
						<input type="text" class="form-control disabled"  formControlName="Total_amount" >
					</div>
					<div class="form-wrapper">
						<label for="">Delivery Date</label>
						<input type="date" id="dd" class="form-control" formControlName="Prdouct_Delivery_date">
					</div>
                 
				
					<button [routerLink]="['/bookingconfirm']" (click)="submit()" >Book Now</button>
				</form>
                
			</div>
		</div>
