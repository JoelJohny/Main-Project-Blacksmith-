<section class="py-4" style="background-color: #eee;">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-12 col-xl-11">
          <div class="card text-black" style="border-radius: 25px;">
            <div class="card-body p-md-5">
              <div class="row justify-content-center">
                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
  
                  <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4"> User Profile</p>
  
                  <form class="mx-1 mx-md-4" [formGroup]="profileeditform">
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fa fa-user fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                      
                        <input type="text" id="form3Example1c" class="form-control" formControlName="Name" required/>
                        <label class="form-label" for="form3Example1c">Full Name</label>
                      </div>
                    </div>
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fa fa-transgender fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0"><br>
                        <input type="radio"  formControlName="Gender" id="form3Example8c" name="Gender"  value="Male" />Male
                        <input type="radio" formControlName="Gender" id="form3Example8c" name="Gender" value="Female" />Female
<br>
                        <label class="form-label" for="form3Example3c">Gender</label>
                      </div>
                    </div>

                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fa fa-envelope fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <input type="email" id="form3Example3c" formControlName="Email" class="form-control" readonly pattern="+@gmail.com" />
                        <label class="form-label" for="form3Example3c"> Email</label>
                      </div>
                    </div>
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fa fa-lock fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <input type="number" id="form3Example4c" formControlName="Phone" class="form-control" oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);" maxlength="10" required />
                        <label class="form-label" for="form3Example4c">Moblie no.</label>
                      </div>
                    </div>
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fa fa-user fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <input type="text" id="form3Example1c" formControlName="Address" class="form-control" />
                        <label class="form-label" for="form3Example1c">House name</label>
                      </div>
                    </div>

                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fa fa-user fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                       
                        <select name="" id="" class="form-control" formControlName="Districtid" (change)="onChange($event)">
                         
                          <option value="">-- Select District --</option>
                          <option *ngFor="let di of DistrictList" value="{{ di.id }}">
                            {{di.District_name}}
                          </option>
                      </select>
                        <label class="form-label" for="form3Example1c">District</label>
                      </div>
                    </div>

                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fa fa-user fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        
                        <select name="" id="" class="form-control" formControlName="Locationid">
                          <option value="">-- Select Location --</option>
                          <option *ngFor="let lo of LocationList" value="{{ lo.Locationid }}">
                            {{lo.Location_name}}
                          </option>
                      </select>
                        <label class="form-label" for="form3Example1c">Location</label>
                      </div>
                    </div>
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fa fa-user fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <input type="text" id="form3Example1c" formControlName="Pincode" class="form-control" oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);" maxlength="6" required />
                        <label class="form-label" for="form3Example1c">Pincode</label>
                      </div>
                    </div>

                    
  
                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                      <button type="button" class="btn btn-primary btn-lg" [disabled]="loading" (click)="submit()" >Register</button>
                    </div>
  
                  </form>
  
                </div>
                <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
  
                  <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                    class="img-fluid" alt="Sample image">
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
